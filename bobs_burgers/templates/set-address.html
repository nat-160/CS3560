<!DOCTYPE html>
<html>
  
  <head>
    <title>Bob's Burgers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
    <style>
      input[type=button], input[type=submit], input[type=reset] {
        background: none;
        border: none;
        color: black;
      }
    </style> 
  </head>

  <body>
    {% include 'navbar.html' %}
    <form class="needs-validation" method="post" action="/update_address">
      <div class="container">
        <h1>Billing Address</h1>
        <main>
          <h4>Address Information</h4>
          <div class="form-outline w-75" style="padding-bottom:10px;">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Street</span>
            <input class="form-control" placeholder="123 Main St" aria-label="Address" aria-describedby="basic-addon1" required name='address'>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">City</span>
            <input class="form-control" placeholder="Burgville" aria-label="City" aria-describedby="basic-addon1" required name='city'>
          </div>
        </div>
          <div class="row" style="padding-bottom:20px;">
          <div class="col-md-5">
              <label for="country" class="form-label">Country</label>
              <select class="form-select" name="country" required>
                  <option value="">Choose...</option>
                  <option>United States</option>
              </select>
              <div class="invalid-feedback">
                  Please select a valid country.
              </div>
          </div>
          <div class="col-md-4">
              <label for="state" class="form-label">State</label>
              <select class="form-select" name="state" required>
                  <option value="">Choose...</option>
                  <option>California</option>
              </select>
              <div class="invalid-feedback">
                  Please provide a valid state.
              </div>
          </div>
          <div class="col-md-3">
            <label for="zip" class="form-label">Zip</label>
              <input type="number" class="form-control" name="zip" placeholder="" required>
            <div class="invalid-feedback">
                Zip code required.
            </div>
          </div>
      </div>
      <button class="btn btn-success btn-lg" type="submit">Continue</button>
    </div>
    </main>
      </div>
    </form>
    {% include 'footer.html' %}
  </body>
</html>
