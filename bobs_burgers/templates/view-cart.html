<!DOCTYPE html> 
<html>
  <head>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Bob's Burgers</title>

    <style>
      .isDisabled {
        color: currentColor;
        cursor: not-allowed;
        opacity: 0.5;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container">
      <h1>Cart ({{cart_items|length}})</h1>
      {% for item in cart_items %}
        <div class="row" style="padding-top:20px;">{% include 'cart-item.html' %}</div>
      {% endfor %}
      <div class="row" style="padding-top: 10px;" >
        <div class="col-7">
          <h3>Total</h3>
        </div>
        <div class="col-2">
          <h3>{{"$%0.2f"|format(cart_info['total'])}}</h3>
        </div>
      </div>
      <div class="row" style="padding-top:20px;padding-bottom:20px">
        <div class="col-4">
          {% if cart_items|length > 0 %}
            <a href="{{url_for('order_operations.initiate_checkout')}}" class="btn btn-success btn-lg" type="button">Checkout</a>
          {% else %}
            <a href="{{url_for('order_operations.menu')}}" class="btn btn-success btn-lg" type="button">Add Items to Order</a>
          {%endif%}
        </div>
      </div>
    </div>
    {% include 'footer.html' %}
  </body>
</html>
